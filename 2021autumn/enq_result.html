    <h2>概要</h2>
    <article id="article" style="width:80%; margin:auto;">
        2021年7～8月頃に行った同人音楽リスナーへのアンケートです。ご協力ありがとうございました。<br />
        回答者数が40名なので、偏っている情報もあるとは思いますが、明らかに傾向が見て取れるものもあると思います。<br />
        <a href="/2021autumn/">同人音楽.book-2021 Autumn-</a>ではこれらのデータと、他の情報組合わせたものなどで、「データから見るコロナ禍での同人音楽の変化」的な内容を掲載いたします。<br />
        タイミング悪くAPOLLO直前にアンケート終了みたいなスケジュールで実施してしまいましたm(_ _)m
    </article>
